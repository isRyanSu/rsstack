name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: ğŸ¦‹ Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.9

      - name: ğŸ—³ï¸ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build Everything
        run: bun run build

      - name: ğŸ“ Generate Updated Version Info
        id: generate-updated-version-info
        run: |
          UPDATED_VERSION_INFO=$(bun .github/scripts/generate-updated-version-info.ts)

          if [ -n "$UPDATED_VERSION_INFO" ]; then
            echo "updated_version_info=$UPDATED_VERSION_INFO" >> $GITHUB_OUTPUT
            echo "ğŸ™‹â€â™‚ï¸ Generate updated version info: $UPDATED_VERSION_INFO."
          else
            echo "updated_version_info=new version" >> $GITHUB_OUTPUT
            echo "ğŸ¤·â€â™€ï¸ No updated version info generated."
          fi

      - name: ğŸš€ Create Release Pull Request and Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'Update version: ${{ steps.generate-updated-version-info.outputs.updated_version_info }}'
          commit: 'ğŸ”– chore(release): ${{ steps.generate-updated-version-info.outputs.updated_version_info }}'
          publish: bun changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
